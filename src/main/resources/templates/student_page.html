<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
</head>
<body>

<h2>Student Form</h2>

<form th:action="@{/studentRegistration}" th:object="${studentData}" method="post">






    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br><br>



    <label>Country:</label>
<!--    <select th:field="*{country_id}">-->
<!--        <option value=1 selected>India</option>-->
<!--        <option value=11>USA</option>-->
<!--        <option value=3>UK</option>-->
<!--    </select>-->
    <label>state:</label>
    <input type="text" th:field="*{state_id}" /><br><br>

    <label>city:</label>
    <input type="text" th:field="*{city_id}" /><br><br>
    <button type="submit">Submit</button>




</form>

</body>
</html>
