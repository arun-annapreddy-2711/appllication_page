<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
</head>
<body>

<h2>Student Form</h2>

<form th:action="@{/studentRegistration}" th:object="${student}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br><br>

    <label>Number:</label>
    <input type="number" th:field="*{number}" /><br><br>

    <label>Country:</label>
    <select name="country">
        <option value="India" selected>India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select>
    <label>state:</label>
    <input type="text" th:field="*{state}" /><br><br>

    <label>city:</label>
    <input type="text" th:field="*{city}" /><br><br>
    <button type="submit">Submit</button>




</form>

</body>
</html>

</html>
